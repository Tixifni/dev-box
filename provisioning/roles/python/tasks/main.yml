---
- name: Download latest pip
  get_url: url=https://bootstrap.pypa.io/{{ pip_file }} dest=/tmp

- name: Install pip
  command: python {{ pip_file }} chdir=/tmp
  become: yes

- name: Install global pip packages
  command: pip install {{ item }}
  become: yes
  with_items:
    - flake8
    - pipenv
  
- name: Install lib packages
  apt:
    name: [
      python-psycopg2,
      python3-distutils,
      python3-dev,
      python3-setuptools,
      libpq-dev,
      python-dev,
      libjpeg-dev,
      libmemcached-dev,
      zlib1g-dev
    ]
    state: latest
  become: true

- name: Set aliases
  lineinfile:
    line={{ item }}
    dest=~/.zshrc
    state=present
    create=yes
  with_items:
    - "alias prp=\"pipenv run python\""
    - "export PIPENV_VENV_IN_PROJECT=1"
